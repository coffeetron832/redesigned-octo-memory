<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Low‑Poly Shooter MVP</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Socket.IO cliente (servido por el server) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Three.js (módulos) -->
  <script type="module">
    // Pre-cargar módulos para que client.js pueda importarlos
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import 'https://unpkg.com/three@0.160.0/examples/jsm/controls/PointerLockControls.js';
    window.THREE = THREE; // fallback para herramientas simples
  </script>
</head>
<body>
  <div id="hud">
    <div id="crosshair"></div>
    <div id="info">
      <span id="hp">HP: 100</span>
      <span id="players">Jugadores: 1</span>
      <span id="ping">Ping: --</span>
      <button id="startBtn">Entrar</button>
    </div>
  </div>
  <canvas id="game"></canvas>
  <script type="module" src="client.js"></script>
</body>
</html>
