<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mundo Isométrico Básico</title>
<style>
  body {
    margin: 0;
    background: #88ccee;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #game {
    position: relative;
    width: 640px;
    height: 480px;
    margin: 20px auto;
    background: #6b8e23; /* suelo */
    border: 3px solid #333;
    perspective: 800px;
  }
  .iso-container {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    /* Rotar para dar efecto isométrico */
    transform: rotateX(45deg) rotateZ(45deg);
  }
  .entity {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 8px;
    transition: transform 0.1s;
  }
  .player {
    background-color: #0055cc;
    z-index: 10;
  }
  .npc {
    background-color: #cc5500;
  }
  #dialog {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(255 255 255 / 0.9);
    border-top: 2px solid #333;
    padding: 10px;
    box-sizing: border-box;
    font-size: 16px;
    display: none;
  }
</style>
</head>
<body>

<div id="game">
  <div class="iso-container">
    <div id="player" class="entity player"></div>
    <div id="npc" class="entity npc"></div>
  </div>
  <div id="dialog"></div>
</div>

<script>
  const player = document.getElementById('player');
  const npc = document.getElementById('npc');
  const dialog = document.getElementById('dialog');

  // Posiciones en "cuadrícula" (no en px directos)
  let playerGrid = { x: 5, y: 5 };
  const npcGrid = { x: 8, y: 5 };
  const gridSize = 40; // tamaño de celda

  const keys = { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false, w:false, a:false, s:false, d:false };

  // Convertir coordenadas grid a posición isométrica en px
  function gridToIso(x, y) {
    const isoX = (x - y) * (gridSize / 2);
    const isoY = (x + y) * (gridSize / 4);
    return { isoX, isoY };
  }

  function updatePositions() {
    // Mover player
    const p = gridToIso(playerGrid.x, playerGrid.y);
    player.style.transform = `translate3d(${p.isoX + 250}px, ${p.isoY + 50}px, 0)`;

    // Mover npc
    const n = gridToIso(npcGrid.x, npcGrid.y);
    npc.style.transform = `translate3d(${n.isoX + 250}px, ${n.isoY + 50}px, 0)`;
  }

  window.addEventListener('keydown', e => {
    if (e.key in keys) {
      keys[e.key] = true;
      e.preventDefault();
    }
    if (e.key.toLowerCase() === 'e') {
      interact();
    }
  });
  window.addEventListener('keyup', e => {
    if (e.key in keys) {
      keys[e.key] = false;
      e.preventDefault();
    }
  });

  function movePlayer() {
    if (keys.ArrowUp || keys.w) playerGrid.y = Math.max(0, playerGrid.y - 1);
    if (keys.ArrowDown || keys.s) playerGrid.y = Math.min(10, playerGrid.y + 1);
    if (keys.ArrowLeft || keys.a) playerGrid.x = Math.max(0, playerGrid.x - 1);
    if (keys.ArrowRight || keys.d) playerGrid.x = Math.min(10, playerGrid.x + 1);
  }

  // Chequea si jugador está "cerca" del NPC (grid)
  function checkProximity() {
    const dx = playerGrid.x - npcGrid.x;
    const dy = playerGrid.y - npcGrid.y;
    const distance = Math.abs(dx) + Math.abs(dy); // distancia Manhattan
    if (distance <= 1) {
      dialog.innerHTML = '<strong>Presiona "E" para hablar</strong>';
      dialog.style.display = 'block';
      return true;
    } else {
      dialog.style.display = 'none';
      return false;
    }
  }

  let storyStep = 0;
  const storyLines = [
    "Hola viajero, bienvenido a este mundo isométrico.",
    "Aquí podrás moverte libremente y vivir tu aventura.",
    "Encuentra la llave mágica para avanzar.",
    "¡Suerte en tu viaje!",
  ];

  function interact() {
    if (checkProximity()) {
      if (storyStep < storyLines.length) {
        dialog.innerHTML = storyLines[storyStep] + '<br><em>Presiona "E" para continuar...</em>';
        dialog.style.display = 'block';
        storyStep++;
      } else {
        dialog.style.display = 'none';
      }
    }
  }

  function gameLoop() {
    movePlayer();
    updatePositions();
    checkProximity();
    requestAnimationFrame(gameLoop);
  }

  updatePositions();
  gameLoop();
</script>

</body>
</html>
