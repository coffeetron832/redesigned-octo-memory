<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mundo Abierto Básico</title>
<style>
  body {
    margin: 0;
    background: #88ccee;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #game {
    position: relative;
    width: 640px;
    height: 480px;
    margin: 20px auto;
    background: #6b8e23; /* suelo */
    border: 3px solid #333;
  }
  .player, .npc {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: #444;
    border-radius: 8px;
    transition: top 0.1s, left 0.1s;
  }
  .player {
    background-color: #0055cc;
    z-index: 10;
  }
  .npc {
    background-color: #cc5500;
  }
  #dialog {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(255 255 255 / 0.9);
    border-top: 2px solid #333;
    padding: 10px;
    box-sizing: border-box;
    font-size: 16px;
    display: none;
  }
</style>
</head>
<body>

<div id="game">
  <div id="player" class="player" style="top: 220px; left: 300px;"></div>
  <div id="npc" class="npc" style="top: 200px; left: 400px;"></div>
  <div id="dialog"></div>
</div>

<script>
  const player = document.getElementById('player');
  const npc = document.getElementById('npc');
  const dialog = document.getElementById('dialog');
  const game = document.getElementById('game');

  // Posiciones en px
  let playerPos = { x: 300, y: 220 };
  const speed = 5;

  // Controles
  const keys = { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false, w:false, a:false, s:false, d:false };

  window.addEventListener('keydown', (e) => {
    if (e.key in keys) {
      keys[e.key] = true;
      e.preventDefault();
    }
    if (e.key.toLowerCase() === 'e') {
      interact();
    }
  });
  window.addEventListener('keyup', (e) => {
    if (e.key in keys) {
      keys[e.key] = false;
      e.preventDefault();
    }
  });

  // Función para mover jugador
  function movePlayer() {
    if (keys.ArrowUp || keys.w) playerPos.y -= speed;
    if (keys.ArrowDown || keys.s) playerPos.y += speed;
    if (keys.ArrowLeft || keys.a) playerPos.x -= speed;
    if (keys.ArrowRight || keys.d) playerPos.x += speed;

    // Limitar dentro del contenedor
    playerPos.x = Math.max(0, Math.min(game.clientWidth - player.clientWidth, playerPos.x));
    playerPos.y = Math.max(0, Math.min(game.clientHeight - player.clientHeight, playerPos.y));

    player.style.left = playerPos.x + 'px';
    player.style.top = playerPos.y + 'px';
  }

  // Chequear proximidad con NPC para mostrar mensaje de interacción
  function checkProximity() {
    const dx = playerPos.x - parseInt(npc.style.left);
    const dy = playerPos.y - parseInt(npc.style.top);
    const distance = Math.sqrt(dx*dx + dy*dy);
    if (distance < 60) {
      dialog.innerHTML = '<strong>Presiona "E" para hablar</strong>';
      dialog.style.display = 'block';
      return true;
    } else {
      dialog.style.display = 'none';
      return false;
    }
  }

  // Función que muestra diálogo de la historia
  let storyStep = 0;
  const storyLines = [
    "Hola viajero, bienvenido a este mundo.",
    "Aquí encontrarás misterios y aventuras.",
    "Tu primer objetivo es encontrar la llave dorada.",
    "¡Buena suerte!",
  ];

  function interact() {
    if (checkProximity()) {
      if (storyStep < storyLines.length) {
        dialog.innerHTML = storyLines[storyStep] + '<br><em>Presiona "E" para continuar...</em>';
        dialog.style.display = 'block';
        storyStep++;
      } else {
        dialog.style.display = 'none';
      }
    }
  }

  // Loop del juego
  function gameLoop() {
    movePlayer();
    checkProximity();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
