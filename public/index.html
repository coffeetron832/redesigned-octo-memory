<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MVP Shooter 3D Low-Poly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <button id="startBtn">Click para jugar</button>
    <div id="hud" class="hidden">
      <span id="hp">HP: 100</span>
      <span id="tip">WASD para moverte · Click para disparar · Shift corre</span>
    </div>
  </div>
  <canvas id="c"></canvas>

  <!-- Cliente Socket.IO desde CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- Three.js + controles como módulos -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { PointerLockControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/PointerLockControls.js";

    // Hacemos disponibles para client.js
    window.THREE = THREE;
    window.PointerLockControls = PointerLockControls;

    import "./client.js";  // ahora client.js puede usar THREE y PointerLockControls
  </script>
</body>
</html>
