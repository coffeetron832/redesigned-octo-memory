<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MVP Shooter 3D Low-Poly</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Styles reducidos (mantÃ©n los tuyos si ya los tienes) */
    body,html{margin:0;height:100%;background:#111;color:white;font-family:Arial, sans-serif;overflow:hidden}
    #menu{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);padding:18px;border-radius:10px;z-index:10;width:320px}
    #roomsList{max-height:220px;overflow:auto;margin-top:8px;text-align:left}
    .roomItem{display:flex;justify-content:space-between;align-items:center;padding:6px;border-bottom:1px solid rgba(255,255,255,0.06)}
    .roomItem button{padding:6px 10px;border-radius:5px;border:none;background:#007bff;color:white;cursor:pointer}
    #menu input{width:100%;padding:8px;margin-top:8px;border-radius:5px;border:none}
    #menu button#joinBtn{width:100%;margin-top:10px;padding:10px;background:#28a745;border:none;border-radius:6px;color:white;cursor:pointer}
    #refreshRooms{background:#444;border:none;color:#fff;padding:6px 10px;border-radius:5px;cursor:pointer;margin-left:6px}
  </style>
</head>
<body>
  <div id="menu">
    <h3>ðŸ”¥ Shooter 3D â€” MenÃº</h3>
    <input id="playerName" placeholder="Tu nombre (ej: Juan)" />
    <div style="display:flex;margin-top:8px;">
      <input id="roomId" placeholder="ID sala (ej: sala1)" />
      <button id="refreshRooms" title="Actualizar salas">âŸ³</button>
    </div>

    <div style="margin-top:8px;">
      <button id="joinBtn">Unirse / Crear sala</button>
    </div>

    <hr style="border-color:rgba(255,255,255,0.06);margin:12px 0" />

    <div><strong>Salas disponibles</strong></div>
    <div id="roomsList">
      <!-- Lista de salas se renderiza aquÃ­ -->
      <div style="color:#ccc;font-size:13px;margin-top:6px;">Cargando salas...</div>
    </div>
    <p style="font-size:12px;color:#aaa;margin-top:10px;">MÃ¡x 12 jugadores por sala</p>
  </div>

  <div id="hud" class="hidden" style="position:absolute;top:10px;left:10px;z-index:5;">
    <span id="hp">HP: 100</span>
    <span id="tip" style="margin-left:12px">WASD Â· Click disparo Â· Shift correr</span>
  </div>

  <div id="crosshair" style="position:absolute;top:50%;left:50%;width:20px;height:20px;margin-left:-10px;margin-top:-10px;border:2px solid white;border-radius:50%;pointer-events:none;z-index:5"></div>

  <canvas id="renderCanvas" style="width:100%;height:100%;display:block"></canvas>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Babylon -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <!-- Cliente (tu lÃ³gica grÃ¡fica). AsegÃºrate que client_babylon.js define window.startGame -->
  <script src="client_babylon.js"></script>

  <!-- UI + networking (crea socket y administra menÃº) -->
  <script>
    // Crear socket (una sola vez)
    const socket = io();

    // UI elementos
    const menu = document.getElementById("menu");
    const roomsListEl = document.getElementById("roomsList");
    const playerNameEl = document.getElementById("playerName");
    const roomIdEl = document.getElementById("roomId");
    const joinBtn = document.getElementById("joinBtn");
    const refreshBtn = document.getElementById("refreshRooms");

    function renderRooms(list){
      roomsListEl.innerHTML = "";
      if(!list || list.length === 0){
        roomsListEl.innerHTML = '<div style="color:#ccc;font-size:13px;margin-top:6px;">No hay salas. Crea una ingresando un ID o pulsa crear.</div>';
        return;
      }
      list.forEach(r=>{
        const row = document.createElement("div");
        row.className = "roomItem";
        const left = document.createElement("div");
        left.style.flex = "1";
        left.innerHTML = `<strong>${r.id}</strong> <span style="color:#aaa;font-size:12px;margin-left:8px">(${r.count}/12)</span>`;
        const btn = document.createElement("button");
        btn.textContent = "Unirse";
        btn.onclick = () => {
          // prefijar el input con el id y auto-join
          roomIdEl.value = r.id;
          doJoin();
        };
        row.appendChild(left);
        row.appendChild(btn);
        roomsListEl.appendChild(row);
      });
    }

    // pedir lista de salas por socket
    function requestRooms(){
      socket.emit("listRooms");
      // also fallback: /rooms fetch
      fetch("/rooms").then(r=>r.json()).then(list=>{
        // merge counts with robuster socket event if both used
        if(list && Array.isArray(list)) renderRooms(list);
      }).catch(()=>{ /*ignore*/ });
    }

    socket.on("connect", ()=> {
      console.log("Conectado socket:", socket.id);
      requestRooms();
    });

    // escucha roomsList por socket
    socket.on("roomsList", (list)=>{
      renderRooms(list);
    });

    // actualizar la lista cuando el servidor anuncia cambios
    socket.on("updatePlayers", ()=> {
      requestRooms(); // refresh counts (simple)
    });

    refreshBtn.addEventListener("click", requestRooms);

    function doJoin(){
      const name = (playerNameEl.value || ("player_"+Math.floor(Math.random()*1000))).trim();
      const room = (roomIdEl.value || "").trim();
      if(!room){
        alert("Ingresa un ID de sala o elige una disponible.");
        return;
      }
      // ocultar menÃº, mostrar HUD
      menu.style.display = "none";
      document.getElementById("hud").classList.remove("hidden");

      // emitir join (server tambiÃ©n lo harÃ¡ dentro de startGame si lo deseas)
      socket.emit("joinRoom", { room, name });

      // arrancar la lÃ³gica del juego (client_babylon.js define window.startGame)
      if (typeof startGame === "function") {
        startGame(socket, room, name);
      } else {
        console.error("startGame no definido en client_babylon.js");
        alert("Error: el juego no pudo arrancar (startGame no definido). Revisa la consola.");
      }
    }

    joinBtn.addEventListener("click", doJoin);

    // Si el servidor marca sala llena
    socket.on("roomFull", (data) => {
      alert(`La sala ${data && data.roomId ? data.roomId : ''} estÃ¡ llena (12 jugadores). Elige otra.`);
      requestRooms();
    });

    // refresh on initial load
    requestRooms();
  </script>
</body>
</html>
