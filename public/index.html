<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVP Shooter 3D Low-Poly con Babylon.js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <button id="startBtn">Click para jugar</button>
    <div id="hud" class="hidden">
      <span id="hp">HP: 100</span>
      <span id="tip">WASD para moverte · Click para disparar · Shift corre</span>
    </div>
  </div>
  <canvas id="renderCanvas"></canvas>
<div id="crosshair"></div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <!-- Cliente -->
  <script src="client_babylon.js"></script>
</body>
</html>
